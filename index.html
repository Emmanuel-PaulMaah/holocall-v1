<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HoloCall v1</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #eee; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 5px;
    }
    input, button {
      margin-top: 5px;
      width: 100%;
    }
    video { display: none; }
  </style>
</head>
<body>
  <div id="ui">
    <div><b>Your ID:</b> <span id="myId">generatingâ€¦</span></div>
    <input type="text" id="remoteId" placeholder="Enter peer ID to call">
    <button id="callBtn">Call</button>
  </div>

  <!-- Local + remote video elements -->
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <!-- Three.js (ESM loader) -->
  <script type="module" src="demo.js"></script>
</body>
</html>
